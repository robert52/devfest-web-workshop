<!DOCTYPE html>
<html lang="en" data-framework="angularjs" ng-app="erp" >
  <head>
    <title>SimpleERP</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body ng-controller="AppController as appCtrl">
    <div class="container" ng-cloak>

      <nav class="navbar navbar-default" ng-if="appCtrl.user">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">SimpleERP</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/users">Users</a></li>
              <!-- <li><a href="#/clients">Clients</a></li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" dropdown>
                <a href class="dropdown-toggle" dropdown-toggle>{{ appCtrl.user.email }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Account settings</a></li>
                  <li><a href="#">Change password</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href ng-click="appCtrl.signout()">Sign out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main>
          <ng-view />
      </main>

    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.controller.js"></script>

    <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/auth.config.js"></script>
    <script src="app/auth/auth.service.js"></script>
    <script src="app/auth/controllers/register.controller.js"></script>
    <script src="app/auth/controllers/signin.controller.js"></script>

    <script src="app/common/common.module.js"></script>
    <script src="app/common/common.config.js"></script>
    <script src="app/common/services/signin.interceptor.js"></script>
    <script src="app/common/services/token.interceptor.js"></script>

    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/dashboard.config.js"></script>
    <script src="app/dashboard/dashboard.controller.js"></script>

    <script src="app/client/client.module.js"></script>
    <script src="app/client/client.config.js"></script>
    <script src="app/client/client.service.js"></script>
    <script src="app/client/client.controller.js"></script>

  </body>
</html>
